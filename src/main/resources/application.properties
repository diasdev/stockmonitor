# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2
# Datasource
spring.datasource.platform=h2
spring.datasource.url=jdbc:h2:file:~/stockmonitor
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto = create
#logging
logging.file=stockmonitorapp.log
#app-specific properties
stockmonitor.minprice=10
stockmonitor.maxprice=20
stockmonitor.report.threshold=100
stockmonitor.reportfile=C:\\development\\transactionreport.log
